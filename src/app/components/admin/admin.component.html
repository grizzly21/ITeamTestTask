<section class="admin">
  <div class="users">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Education</th>
          <th>Role</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of (usersData$ | async)">
          <td>{{ user.name }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.dateOfBirth | date }}</td>
          <td>{{ user.education }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.position }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
